<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Conversation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3>Decimal-Binary Converter</h3>
        <form action="" class="form">
          <div class="input-field">
            <label for="number">Please Enter a Number:</label>
            <input type="number" id="number" class="validate">
          </div>
          <button id="binary-convert" class="btn" type="button">Decimal to Binary</button>
          <button id="decimal-convert" class="btn" type="button">Binary to Decimal</button>
        </form>
        <div class="output"></div>
      </div>
    </div>
  </body>
</html>
